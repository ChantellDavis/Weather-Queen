<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Queen</title>
  </head>
  <body>
    <div class="mainBox" id="main-box">
      <header>
      <form class="searchForm" id="search-Form">
        <input type="search" placeholder="enter the city" 
        class="searchFormInput"
        id="search-Form-Input"/>
        <input type="submit" value="search" 
        class="searchFormButton"
        id="search-Form-Button"/>
      </form>
      <h1 class="mainCity" id="main-City">Paris</h1>
      <p class="currentTime"id="current-Time">Monday 8:00</p>
    </header>
   <main> <p>
        <div class="currentWeatherData" id="current-Weather-Data">
        <div class="weatherEmoji" id="weather-Emoji">🌤️</div>
        <div class="currentWeather" id="current-Weather">72</div>
        <div class="weatherDegree" id="weather-Degree">℉</div>
    </div>
       <div class="current-Humidity-Data-two">
        <div class="currentCondtion" id="current-Condtion">Sunny</div>
        <div class="currentHumidity" id="current-Humidity">humidity: <span class="currentHumidityData" id="current-Humidity-Data">38%</span></div>
        <div class="currentWindSpeed" id="currentWindSpeed">Wind speed: <span class="currentWindSpeedData" id="current-Wind-Speed-Data">34 km/h</span>
        </div>
    </div> 
        
    </p>
    </main>  
    </div>
    
    <footer> This project was coded by Chantell Davis open scourced by GitHub and hosted by Netlifty</footer>
  </body>
</html>
