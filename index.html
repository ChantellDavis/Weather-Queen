<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Weather Queen</title>
  </head>
  <body>
    <div class="mainBox" id="main-box">
      <header>
        <form class="searchForm" id="search-Form">
          <input
            type="search"
            placeholder="enter the city"
            class="searchFormInput"
            id="search-Form-Input"
          />
          <input
            type="submit"
            value="search"
            class="searchFormButton"
            id="search-Form-Button"
          />
        </form>
        <h1 class="mainCity" id="main-City"></h1>
        <p class="currentTime" id="current-Time"></p>
      </header>
      <main>
        <div class="currentWeatherData" id="current-Weather-Data">
          <div class="weatherEmoji" id="weather-Emoji">üå§Ô∏è</div>
          <div class="currentWeather" id="current-Weather">72</div>
          <div class="weatherDegree" id="weather-Degree">‚Ñâ</div>
        </div>
        <div class="current-Humidity-Data-two">
          <div>
            <strong class="currentCondtion" id="current-Condtion"></strong>
          </div>
          <div class="currentHumidity" id="current-Humidity">
            humidity:
            <span>
              <strong
                class="currentHumidityData"
                id="current-Humidity-Data"
              ></strong
            ></span>
          </div>
          <div class="currentWindSpeed" id="currentWindSpeed">
            Wind speed:
            <span>
              <strong
                class="currentWindSpeedData"
                id="current-Wind-Speed-Data"
              ></strong
            ></span>
          </div>
        </div>
      </main>
    </div>

    <footer>
      This project was coded by Chantell Davis open scourced by GitHub and
      hosted by Netlifty
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
